<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal card</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <nav>
            <button class="switch"></button>
        </nav>
        <div class="card">
            <img src="IMG/perfil.png" alt="" class="card__profile">
            <h1 class="card__name">@Cxrt</h1>
            <p class="card__description">Programador en proceso con ganas de aprender.</p>
            <div class="card__interest">
                <ul class="card__list">
                    <li class="card__list-item">
                        <a href="" class="card__list-item">Rojuu page</a>
                    </li>
                    <li class="card__list-item">
                        <a href="" class="card__list-item">Trivia Game</a>
                    </li>
                    <li class="card__list-item">
                        <a href="" class="card__list-item">Contador de vocales</a>
                    </li>
                    <li class="card__list-item">
                        <a href="" class="card__list-item">Generador de historias</a>
                    </li>
                </ul>
            </div>
            <div class="card__socialmedia">
                <ul class="card__list">
                    <a href="" class="card__list-social">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="" class="card__list-social">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="" class="card__list-social">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </ul>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/1575ab933e.js" crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</body>
</html>
